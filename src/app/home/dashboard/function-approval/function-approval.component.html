<div class="page-container">
  <div class="breadcrumb">
    <span routerLink="dashboard" style="cursor:pointer">Dashboard</span>
    <mat-icon>chevron_right</mat-icon>
    <span routerLink="/dashboard/function" style="cursor: pointer">Function</span>
    <mat-icon>chevron_right</mat-icon>
    <span class="active">Pending for Approval / Rejection</span>
  </div>

  <div class="page-header">
    <h2>Functions List</h2>
    <div class="header-actions">
      <button mat-flat-button class="approve-btn" (click)="approveAll()">Approve All Records</button>
      <button mat-flat-button class="reject-btn" (click)="rejectAll()">Reject All Records</button>
    </div>
  </div>

  <div class="table-container-card">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="functionCode">
        <th mat-header-cell *matHeaderCellDef> Function Code </th>
        <td mat-cell *matCellDef="let element"> {{element.functionCode}} </td>
      </ng-container>

      <ng-container matColumnDef="functionName">
        <th mat-header-cell *matHeaderCellDef> Function Name </th>
        <td mat-cell *matCellDef="let element"> {{element.functionName}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-pill active">{{element.status}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="action-header"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button mat-stroked-button class="action-btn view" (click)="onView(element)">View</button>
          <button mat-stroked-button class="action-btn delete" (click)="onDelete(element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
