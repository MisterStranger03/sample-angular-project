<div class="page-container">
  <h1>Dashboard</h1>

  @for (section of dashboardSections; track section) {
    <section class="dashboard-section">
      <h2>{{ section.title }}</h2>
      <div class="card-grid">
        @for (card of section.cards; track card) {
          <div class="dashboard-card" mat-ripple (click)="navigateTo(card.route)">
            <div class="card-icon-wrapper">
              <mat-icon>{{ card.icon }}</mat-icon>
            </div>
            <span class="card-title">{{ card.title }}</span>
          </div>
        }
      </div>
    </section>
  }
</div>
